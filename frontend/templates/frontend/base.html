{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'frontend/css/output.css' %}">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="{% static 'frontend/js/index.js' %}"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        <title>TaskManager</title>
    </head>
    <body class="">
        {% include 'frontend/modal.html' %}
        <div class="flex flex-col xl:flex-row">
            {% include 'frontend/aside.html' %}
            <div class="xl:hidden pt-8 w-full flex justify-end pr-4">
                <button
                    id="menu-btn"
                    type="button"
                    class="z-40 block hamburger xl:hidden focus:outline-none"
                    >
                    <span class="hamburger-top"></span>
                    <span class="hamburger-middle"></span>
                    <span class="hamburger-bottom"></span>
                </button>
            </div>
            
            <div class="pt-8 w-full min-h-screen xl:ml-56 space-y-10 px-4 pb-20">
                {% include 'frontend/header.html' %}
                {% include 'frontend/tasks.html' %}
            </div>
        </div>

</html>
