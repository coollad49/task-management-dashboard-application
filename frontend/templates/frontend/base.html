{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'frontend/css/output.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="{% static 'frontend/js/index.js' %}"></script>
        <title>TaskManager</title>
    </head>
    <body class="">
        <div class="h-full w-full fixed bg-black/70 inset-0 hidden z-20" id="cover"></div>
        <div class="flex flex-col md:flex-row">
            {% include 'frontend/aside.html' %}
            <div class="md:hidden pt-8 w-full flex justify-end pr-4">
                <button
                    id="menu-btn"
                    type="button"
                    class="z-40 block hamburger md:hidden focus:outline-none"
                    >
                    <span class="hamburger-top"></span>
                    <span class="hamburger-middle"></span>
                    <span class="hamburger-bottom"></span>
                </button>
            </div>
            
            <div class="pt-8 w-full min-h-screen md:ml-56 space-y-10 px-4 pb-20">
                {% include 'frontend/header.html' %}
                {% include 'frontend/tasks.html' %}
            </div>
        </div>
