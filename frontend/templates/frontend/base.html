{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'frontend/css/output.css' %}">
        <title>TaskManager</title>
    </head>
    <body class="">
        <div class="flex">
            <aside class="w-56 fixed top-0 left-0 h-full">
                <h1 class="text-3xl text-center my-7 font-semibold text-blue-700">Tasky</h1>
                <div class="space-y-5">
                    <div class="bg-blue-600 mx-5 rounded-lg px-4 py-2 flex items-center space-x-2 duration-200 transition">
                        <img src="{% static 'frontend/img/home.png' %}" class="w-8 h-8">
                        <span class="text-base font-bold text-white">Dashboard</span>
                    </div>
            
                    <div class=" mx-5 rounded-lg px-4 py-2 flex items-center space-x-2  duration-200 transition">
                        <img src="{% static 'frontend/img/task.png' %}" class="w-8 h-8">
                        <span class="text-base font-bold text-gray-500">Tasks</span>
                    </div>
            
                    <div class=" mx-5 rounded-lg px-4 py-2 flex items-center space-x-2  duration-200 transition">
                        <img src="{% static 'frontend/img/completed.png' %}" class="w-8 h-8">
                        <span class="text-base font-bold text-gray-500">Calendar</span>
                    </div>
            
                    <div class=" mx-5 rounded-lg px-4 py-2 flex items-center space-x-2  duration-200 transition">
                        <img src="{% static 'frontend/img/failed.png' %}" class="w-8 h-8">
                        <span class="text-base font-bold text-gray-500">Members</span>
                    </div>
                      
                </div>
            </aside>
            <div class="pt-8 w-full min-h-screen ml-56 space-y-10 px-4">
                {% include 'frontend/header.html' %}
                {% include 'frontend/tasks.html' %}
            </div>
        </div>
    </body>
</html>
